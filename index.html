<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="apple-touch-icon" sizes="120x120" href="./favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="./favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="./favicon/favicon-16x16.png">
    <link rel="manifest" href="./favicon/site.webmanifest">
    <link rel="mask-icon" href="./favicon/safari-pinned-tab.svg" color="#5bbad5">
    <meta name="msapplication-TileColor" content="#ffffff">
    <meta name="theme-color" content="#ffffff">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="sass/styles.css">
    <title>Months ago</title>
</head>
<body>
    
    <div class="container">
        <h1 class="main-title">Сегодняшнее число:</h1> <div class="date-now"></div>
        <div class="wrapper">
            <div class="block block-year">
                <input type="text" class="input input-year" placeholder="Введите кол-во лет">
                <span class="lead lead-year">*кол-во лет</span>
            </div>
            <div class="block block-month">
                <input type="text" class="input input-month" placeholder="Введите кол-во месяцев">
                <span class="lead lead-month">*кол-во месяцев</span>
            </div>
            <button class="get-date" role="button">Узнать дату</button>
        </div>

        <div class="output-date none"></div>
    </div>

    <script src="js/index.js"></script>
</body>
</html>
